<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 16 - Carrossel de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel">
    <div class="carousel-images" id="carousel-images">
        <img src="imagens/1.jpg" alt="Imagem 1">
        <img src="imagens/2.jpg" alt="Imagem 2">
        <img src="imagens/3.jpg" alt="Imagem 3">
        <img src="imagens/4.jpg" alt="Imagem 4">
    </div>
    <div class="carousel-buttons" id="carousel-buttons">
        <button class="carousel-btn" data-slide="0">1</button>
        <button class="carousel-btn" data-slide="1">2</button>
        <button class="carousel-btn" data-slide="2">3</button>
        <button class="carousel-btn" data-slide="3">4</button>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
